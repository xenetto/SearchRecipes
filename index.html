<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Recipe</title>
    <link rel="stylesheet" href="Assets/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Fondamento|Great+Vibes|Kaushan+Script|Permanent+Marker|Sriracha&display=swap" rel="stylesheet">
    
</head>

<body>
    <section id="s1">
        <hgroup>
            <h1>Dish Of Delish</h1>
            <h2>Compliments Of The Chef</h2>
        </hgroup>
    </section>
    
    <section id="s2" >
        <aside class="aside aside1" style="width: 100px;">
            <div class="header">
                <h2>MEAL PLAN</h2>
            </div>
        </br>
            <div class="card" >
                <div class="card-header">
                    <h>Customize Your Meal</h>
                </div>
            <br>
                <div class="card-body">
                    <div class="form">
                        <label for="ingredientIn">Ingredients Include:</label>
                        <input type="text" class='form-control' id="ingredientIn">
                    </div>
                </br>
                    <div class="form">
                        <label for="ingredientEx">Ingredients Exclude:</label>
                        <input type="text" class='form-control' id="ingredientEx">
                    </div>
                </br>
                    <div class="form">
                        <label for="dietType">Diets Type:</label>
                        <select id="diet" class='form-control'>
                        <option value="nal"></option>
                        <option value="glutenFree">Gluten Free</option>
                        <option value="ketogenic">Ketogenic</option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="lactoVegetarian">Lacto-Vegetarian</option>
                        <option value="vegan">Vegan</option>
                        <option value="pescetarian">Pescetarian</option>
                        <option value="paleo">Paleo</option>
                        <option value="primal">Primal</option>
                        <option value="whole30">Whole30</option>
                        <option value="ovoVegetarian">Ovo-Vegetarian</option>
                        </select>
                    </div>
                </br>
                    <div class="form">
                        <label for="cuisine">Cuisines:</label>
                        <select id="cuisine" class='form-control'>
                        <option value="nal"></option>
                        <option value="african">African</option>
                        <option value="american">American</option>
                        <option value="british">British</option>
                        <option value="cajun">Cajun</option>
                        <option value="caribbean">Caribbean</option>
                        <option value="chinese">Chinese</option>
                        <option value="easternEuropean">Eastern European</option>
                        <option value="european">European</option>
                        <option value="french">French</option>
                        <option value="german">German</option>
                        <option value="greek">Greek</option>
                        <option value="indian">Indian</option>
                        <option value="irish">Irish</option>
                        <option value="italian">Italian</option>
                        <option value="japanese">Japanese</option>
                        <option value="jewish">Jewish</option>
                        <option value="korean">Korean</option>
                        <option value="latinAmerican">Latin American</option>
                        <option value="mediterranean">Mediterranean</option>
                        <option value="mexican">Mexican</option>
                        <option value="middleEastern">Middle Eastern</option>
                        <option value="nordic">Nordic</option>
                        <option value="southern">Southern</option>
                        <option value="spanish">Spanish</option>
                        <option value="thai">Thai</option>
                        <option value="vietnamese">Vietnamese</option>
                        </select>
                    </div>
                </br>
                    <div class="form">
                        <label for="mealType">Meal Type:</label>
                        <select id="mealType" class='form-control'>
                        <option value="nal"></option>
                        <option value="main course">Main Course</option>
                        <option value="side dish">Side Dish</option>
                        <option value="dessert">Dessert</option>
                        <option value="appetizer">Appetizer</option>
                        <option value="salad">Salad</option>
                        <option value="bread">Bread</option>
                        <option value="breakfast">Breakfast</option>
                        <option value="soup">Soup</option>
                        <option value="beverage">Beverage</option>
                        <option value="sauce">Sauce</option>
                        <option value="marinade">Marinade</option>
                        <option value="fingerFood">Fingerfood</option>
                        <option value="snack">Snack</option>
                        <option value="drink">Drink</option>
                        </select>
                    </div>
                </br>
                    <div class="form">
                        <label for="intolerance">Intolerances:</label>
                        <select id="intolerance" class='form-control'>
                        <option value="nal"></option>
                        <option value="Dairy">Dairy</option>
                        <option value="Egg">Egg</option>
                        <option value="Gluten">Gluten</option>
                        <option value="Grain">Grain</option>
                        <option value="Peanut">Peanut</option>
                        <option value="Seafood">Seafood</option>
                        <option value="Sesame">Sesame</option>
                        <option value="ShellFish">Shellfish</option>
                        <option value="Soy">Soy</option>
                        <option value="Sulfite">Sulfite</option>
                        <option value="Tree Nut">Tree Nut</option>
                        <option value="Wheat">Wheat</option>
                        </select>
                    </div>
                </br>
                    <button type="button" id="btnSearch" class="btn btn-primary">Search</button>
                </div>
            </div>
        </br>
            
            <div class="card">
                <div class="card-header">
                    <h>Sorted By:</h>
                </div>
                <div class="card-body ">
                    <div class="form">
                        <label for="sortByI">Sort-By:</label>
                        <select id="sortByI" class="form-control">
                            <option value="nal"></option>
                            <option value="carbs">Carbs</option>
                            <option value="protein">Protein</option>
                            <option value="calories">Calories</option>
                            <option value="total-fat">Fat</option>
                        </select>
                    </div>
                </div>
            </div>
        </aside>

        <article class="main">
            <h2>Search Results :</h2>
            <div class="card" id="resultView" style="opacity: 0;">
                <div class="card-body ">
                    <div id="meal-image-view">
                        <div class="row" id="meal-image-view1" style="border: solid 0px; margin-left: 30px; margin-right: 30px; opacity: 0">
                            <div class="col" style="border:solid 1px ; border-color: lightgray; margin-left: 15px; margin-right: 15px; margin-top:20px ; margin-bottom:20px; padding-bottom: 15px;">
                                <div class="row" style="border: solid 0px; padding-left: 10px; padding-right: 10px; padding-top:20px">
                                    <div id="titleEl1" style="border: solid 0px; margin-right: 10px;">&nbsp;</div>
                                </br>
                                    <div id="currentMealEl1" style="border: solid 0px;" class="center">
                                        <img id="currentMealImgEl1" src="" class="center">
                                    </div>
                                </div>
                                <div class="row" style="border: solid 0px; padding-left: 10px; padding-right: 10px; padding-top:20px">
                                    <div class="col"  id="recipeEl1" style="color: gray; font-size: 15px;">&nbsp;</div>
                                </div>
                            
                                <div class="row" style="border: solid 0px; padding-left: 30px; padding-right: 30px; padding-top:20px">
                                    <div class="col"  id="calEl1" style="color: gray; font-size: 15px; border: solid 1px; background-color: lightgreen; border-radius: 10px; margin-right: 10px;"></div>
                                    <div class="col"  id="proEl1" style="color: gray; font-size: 15px; border: solid 1px; background-color: lightgreen; border-radius: 10px; margin-right: 10px;"></div>
                                    <div class="col"  id="fatEl1" style="color: gray; font-size: 15px; border: solid 1px; background-color: lightgreen; border-radius: 10px; margin-right: 10px;"></div>
                                    <div class="col"  id="carEl1" style="color: gray; font-size: 15px; border: solid 1px; background-color: lightgreen; border-radius: 10px; "></div>
                                    <div class="col"  style="color: gray; font-size: 15px; border: solid 0px; border-radius: 5px;"></div>
                                    <div class="col"  style="color: gray; font-size: 15px; border: solid 0px; border-radius: 5px;"></div>
                                </div>
                            </div>
                        </div>
    
    
                        <div class="row" id="meal-image-view2" style="border: solid 0px; margin-left: 30px; margin-right: 30px; opacity: 0;">
                            <div class="col" style="border:solid 1px; border-color: lightgray; margin-left: 15px; margin-right: 15px; margin-top:20px ;  margin-bottom:20px; padding-bottom: 15px;">
                                <div class="row" style="border: solid 0px; padding-left: 10px; padding-right: 10px; padding-top:20px">
                                    <div id="titleEl2" style="border: solid 0px; margin-right: 10px;">&nbsp;</div>
                                </br>
                                    <div id="currentMealEl2" style="border: solid 0px;" class="center">
                                        <img id="currentMealImgEl2" src="" class="center">
                                    </div>
                                </div>
                                <div class="row" style="border: solid 0px; padding-left: 10px; padding-right: 10px; padding-top:20px">
                                    <div class="col"  id="recipeEl2" style="color: gray; font-size: 15px;">&nbsp;</div>
                                </div>

                                <div class="row" style="border: solid 0px; padding-left: 30px; padding-right: 30px; padding-top:20px">
                                    <div class="col"  id="calEl2" style="color: gray; font-size: 15px; border: solid 1px; background-color: lightgreen; border-radius: 10px; margin-right: 10px;"></div>
                                    <div class="col"  id="proEl2" style="color: gray; font-size: 15px; border: solid 1px; background-color: lightgreen; border-radius: 10px; margin-right: 10px;"></div>
                                    <div class="col"  id="fatEl2" style="color: gray; font-size: 15px; border: solid 1px; background-color: lightgreen; border-radius: 10px; margin-right: 10px;"></div>
                                    <div class="col"  id="carEl2" style="color: gray; font-size: 15px; border: solid 1px; background-color: lightgreen; border-radius: 10px; "></div>
                                    <div class="col"  style="color: gray; font-size: 15px; border: solid 0px; border-radius: 5px;"></div>
                                    <div class="col"  style="color: gray; font-size: 15px; border: solid 0px; border-radius: 5px;"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="border: solid 0px; margin-left: 30px; margin-right: 30px; ">
                            <div class="col" style="border:solid 1px; border-color: lightgray; padding-left: 15px; ">
                                <button onclick="prevBtn()" id="prevbutton" class="btn">❮</button>
                            </div>
                            <div class="col" style="border:solid 1px; border-color: lightgray; padding-right: 15px; ">
                                <button onclick="nextBtn()" id="nextbutton" class="btn">❯</button>
                            </div>
                        </div>

    
                    </div>
                </div>
        </article>
          
    </section>
    <script src="assets/script.js"></script>
</body>
</html>
