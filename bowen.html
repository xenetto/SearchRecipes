<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meal Plan</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="bowen.css" />
</head>
<body>
<div class="container">
    <div class="header">
        <header>MEAL PLAN</header>
    </div>
    <div class="card">
        <div class="card-header">
            <h>Customize Your Meal</h>
        </div>
        <div class="card-body">
            <div class="form">
                <label for="ingredientIn">Ingredients Include:</label>
                <input type="text" class='form-control' id="ingredientIn">
            </div>
            <div class="form">
                <label for="ingredientEx">Ingredients Exclude:</label>
                <input type="text" class='form-control' id="ingredientEx">
            </div>
            <div class="form">
                <label for="dietType">Diets Type:</label>
                <select id="diets" class='form-control'>
                <option value="nal"></option>
                <option value="glutenFree">Gluten Free</option>
                <option value="ketogenic">Ketogenic</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="lactoVegetarian">Lacto-Vegetarian</option>
                <option value="vegan">Vegan</option>
                <option value="pescetarian">Pescetarian</option>
                <option value="paleo">Paleo</option>
                <option value="primal">Primal</option>
                <option value="whole30">Whole30</option>
                <option value="ovoVegetarian">Ovo-Vegetarian</option>
                </select>
            </div>
            <div class="form">
                <label for="cuisine">Cuisines:</label>
                <select id="cuisines" class='form-control'>
                <option value="nal"></option>
                <option value="african">African</option>
                <option value="american">American</option>
                <option value="british">British</option>
                <option value="cajun">Cajun</option>
                <option value="caribbean">Caribbean</option>
                <option value="chinese">Chinese</option>
                <option value="easternEuropean">Eastern European</option>
                <option value="european">European</option>
                <option value="french">French</option>
                <option value="german">German</option>
                <option value="greek">Greek</option>
                <option value="indian">Indian</option>
                <option value="irish">Irish</option>
                <option value="italian">Italian</option>
                <option value="japanese">Japanese</option>
                <option value="jewish">Jewish</option>
                <option value="korean">Korean</option>
                <option value="latinAmerican">Latin American</option>
                <option value="mediterranean">Mediterranean</option>
                <option value="mexican">Mexican</option>
                <option value="middleEastern">Middle Eastern</option>
                <option value="nordic">Nordic</option>
                <option value="southern">Southern</option>
                <option value="spanish">Spanish</option>
                <option value="thai">Thai</option>
                <option value="vietnamese">Vietnamese</option>
                </select>
            </div>
            <div class="form">
                <label for="mealType">Meal Type:</label>
                <select id="mealTypes" class='form-control'>
                <option value="nal"></option>
                <option value="mainCourse">Main Course</option>
                <option value="sideDish">Side Dish</option>
                <option value="dessert">Dessert</option>
                <option value="appetizer">Appetizer</option>
                <option value="salad">Salad</option>
                <option value="bread">Bread</option>
                <option value="breakfast">Breakfast</option>
                <option value="soup">Soup</option>
                <option value="beverage">Beverage</option>
                <option value="sauce">Sauce</option>
                <option value="marinade">Marinade</option>
                <option value="fingerFood">Fingerfood</option>
                <option value="snack">Snack</option>
                <option value="drink">Drink</option>
                </select>
            </div>
            <div class="form">
                <label for="intolerance">Intolerances:</label>
                <select id="intolerances" class='form-control'>
                <option value="nal"></option>
                <option value="dairy">Dairy</option>
                <option value="egg">Egg</option>
                <option value="gluten">Gluten</option>
                <option value="grain">Grain</option>
                <option value="peanut">Peanut</option>
                <option value="seafood">Seafood</option>
                <option value="sesame">Sesame</option>
                <option value="shellFish">Shellfish</option>
                <option value="soy">Soy</option>
                <option value="sulfite">Sulfite</option>
                <option value="treeNut">Tree Nut</option>
                <option value="wheat">Wheat</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary">Search</button>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <h>Result View:</h>
        </div>
        <div class="form">
            <label for="sortBy">Sort-By:</label>
            <select id="sortBy" class="form-control">
            <option value="nal"></option>
            <option value="carbs">Carbs</option>
            <option value="protein">Protein</option>
            <option value="calories">Calories</option>
            <option value="fat">Fat</option>
            <option value="sugar">Sugar</option>
            <option value="sodium">Sodium</option>
            <option value="fiber">fiber</option>
        </div>
        <div class="card-body">
              
        </div>
    </div>
</div>    



    
    
    
</body>
</html>
